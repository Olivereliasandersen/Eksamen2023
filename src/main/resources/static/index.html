<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizens</title>
    <script src="script.js"></script>
</head>
<body>
<h1>Registration</h1>
<table>
    <tr>
        <td>First Name</td>
        <td><input type="text" id="firstname" required/></td>
        <td><span id="wrongFirstname" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Surname</td>
        <td><input type="text" id="surname" required/></td>
        <td><span id="wrongSurname" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Date of Birth (MM.DD.YYYY)</td>
        <td><input type="text" id="dateOfBirth" required/></td>
        <td><span id="wrongDoB" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Social Security Number</td>
        <td><input type="text" id="SSN" required/></td>'
        <td><span id="wrongSSN" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td><input type="number" id="phoneNumber"/></td>
        <td><span id="wrongPhoneNumber" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Email Address</td>
        <td><input type="text" id="email"/></td>
        <td><span id="wrongEmail" style="color: red"></span></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" id="city" required/></td>
        <td><span id="wrongCity" style="color: red"></span></td>
    </tr>
    <tr>
        <td>Street</td>
        <td><input type="text" id="street" required/></td>
    </tr>
</table>
</body>
</html>
